<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2, p {
            margin-bottom: 1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0.5em;
        }

        footer {
            text-align: center;
            padding: 2em;
            background-color: #333;
            color: #fff;
        }
    </style>
    <title>我的自我介紹</title>
</head>
<body>

    <header>
        <h1>陳冠昀</h1>
    </header>

    <section>
        <h2>關於我</h2>
        <p>金門大學學生</p>

        <h2>教育背景</h2>
        <p>畢業於三峽明德高中</p>

    </section>

    <footer>
        <p>&copy; 2024 我的自我介紹網頁</p>
    </footer>

</body>
</html>
