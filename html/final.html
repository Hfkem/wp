<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
 			background-color: lightblue;
        }

        h1 {
            margin-top: 100px;
        }
 		
        .hidden {
            display: none;
        }

        #maze {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .wall {
            background-color: #000;
        }

        .start {
            background-color: green;
        }

        .end {
            background-color: red;
        }

        .player {
            background-color: blue;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }

        #difficulty-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <div id="difficulty-buttons">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    <div id="maze-container" class="hidden">
        <div id="maze"></div>
        <p id="message"></p>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <script>
        const mazes = {
            easy: [
                'S    ',
                ' WW  ',
                ' W   ',
                '    E'
            ],
            medium: [
                'WWWWWWWWWWWWWWWW',
                'WSWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWWW',
                'WWWWWWWWWWWWWWEW',
                'WWWWWWWWWWWWWWWW',
                
            ],
            hard: [
                'WWWWWWWWWWWWWWWWWWWW',
                'WS  WWWWW WW      WW',
                'W W WW    WW WWWW WW',
                'W W    WW W    WW WW',
                'W WWWWWWW WWWW WW WW',
                'W WWWW  W      W   W',
                'W    W WW WW WWWWW W',
                'WWWW     WWW WWWWW W',
                'WWWW WWWWWWW WWWWW W',
                '     WW      WWWWW W',
                'WWW WWWWW WWW      W',
                'W WWWWWWW WWW WW WWW',
                'W      WW     WW WWW',
                'W WW WWWWWWWWW W WWW',
                'W WW W      WW   WWW',
                'W WW W WWWW WWWW WWW',
                'W  W   WW W      WWW',
                'WW  WWW   WWWWWWWWWW',
                'WWW   W WW        EW',
                'WWWWW      WWWWWWWWW',
                
            ]
        };

        let currentCell;
        let endCell;
        const mazeElement = document.getElementById('maze');
        const message = document.getElementById('message');
        const mazeContainer = document.getElementById('maze-container');
        const difficultyButtons = document.getElementById('difficulty-buttons');

        function createMaze(maze) {
            mazeElement.innerHTML = '';
            mazeElement.style.gridTemplateColumns = `repeat(${maze[0].length}, 50px)`;
            mazeElement.style.gridTemplateRows = `repeat(${maze.length}, 50px)`;

            maze.forEach((row, rowIndex) => {
                row.split('').forEach((cell, cellIndex) => {
                    const div = document.createElement('div');
                    div.classList.add('cell');
                    if (cell === 'W') div.classList.add('wall');
                    if (cell === 'S') {
                        div.classList.add('start', 'player');
                        currentCell = div;
                    }
                    if (cell === 'E') {
                        div.classList.add('end');
                        endCell = div;
                    }
                    mazeElement.appendChild(div);
                });
            });
        }

        function startGame(difficulty) {
            createMaze(mazes[difficulty]);
            message.textContent = '';
            mazeContainer.classList.remove('hidden');
            difficultyButtons.classList.add('hidden');
            document.addEventListener('keydown', movePlayer);
        }

        function backToMenu() {
            mazeContainer.classList.add('hidden');
            difficultyButtons.classList.remove('hidden');
            document.removeEventListener('keydown', movePlayer);
        }

        function movePlayer(event) {
            let newCell;
            const currentPosition = [...mazeElement.children].indexOf(currentCell);
            const columns = parseInt(getComputedStyle(mazeElement).gridTemplateColumns.split(' ').length);

            switch(event.key) {
                case 'ArrowUp':
                    newCell = mazeElement.children[currentPosition - columns];
                    break;
                case 'ArrowDown':
                    newCell = mazeElement.children[currentPosition + columns];
                    break;
                case 'ArrowLeft':
                    newCell = mazeElement.children[currentPosition - 1];
                    break;
                case 'ArrowRight':
                    newCell = mazeElement.children[currentPosition + 1];
                    break;
            }

            if (newCell && !newCell.classList.contains('wall')) {
                currentCell.classList.remove('player');
                currentCell = newCell;
                currentCell.classList.add('player');
                if (currentCell === endCell) {
                    message.textContent = 'You Win!';
                    document.removeEventListener('keydown', movePlayer);
                }
            }
        }
    </script>
</body>
</html>
