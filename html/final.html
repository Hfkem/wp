<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫游戏</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        #maze {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .wall {
            background-color: #000;
        }

        .start {
            background-color: green;
        }

        .end {
            background-color: red;
        }

        .player {
            background-color: blue;
        }

        .hidden-cell {
            background-color: #ccc;
        }

        #message {
            margin-top: 50px;
            font-size: 50px;
            color: green;
        }

        #difficulty-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        a:hover {
            color: #8600FF;
        }

        /* 自定义提示框 */
        #custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #custom-alert button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }
    </style>
</head>
<body>
    <h1>迷宫游戏</h1>
    <div id="difficulty-buttons">
        <button onclick="startGame('easy')">简单</button>
        <button onclick="startGame('medium')">中等</button>
        <button onclick="startGame('hard')">困难</button>
        <div style="text-align: center;">
            <a href="https://youtu.be/-kZBuzsZ7Ho?si=NE2uKK0AwMW84RSK&t=15">INFO</a>
        </div>
    </div>
    
    <div id="maze-container" class="hidden">
        <div id="maze"></div>
        <p id="message"></p>
        <button onclick="backToMenu()">返回菜单</button>
    </div>

    <div id="custom-alert">
        <p>你赢了！</p>
        <button onclick="backToMenuFromAlert()">返回菜单</button>
    </div>
    <div id="overlay"></div>

    <!-- 添加背景音乐 -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        const mazes = {
            easy: [
                'WWWW      ',
                'WS   WW W ',
                ' WWW    W ',
                ' W W WW WW',
                '     W   W',
                'WWWWWW W W',
                'W W    W W',
                'W   W WWWW',
                'W WWW W EW',
                'W   W   WW',
            ],
            
            medium: [
                'WWWWWWWW   WWWW',
                'WS       W    W',
                'WWWWWW W WW W W',
                '    WW W    W W',
                'W W    WWWWWW W',
                'W W WWWW      W',
                'W W WW W WWWWWW',
                'W      W    W  ',
                'W WWWWWWWWW W W',
                'W  W W        W',
                'WW W    W WWWWW',
                'W    WWWW WW   ',
                'WW W    W    WW',
                'W  WW W  WW WEW',
                '  WW   WWWW   W',
            ],
            
            hard: [
                'WWWWWWWWWWWWWWWWWWWW',
                'WS  WWWWW WW      WW',
                'W W WW    WW WWWW WW',
                'W W    WW W    WW WW',
                'W WWWWWWW WWWW WW WW',
                'W WWWW  W      W   W',
                'W    W WW WW WWWWW W',
                'WWWW     WWW WWWWW W',
                'WWWW WWWWWWW WWWWW W',
                '     W       WWWWW W',
                'WWW WW WW WWW      W',
                'W WWWWWWW WWW WW WWW',
                'W      WW     WW WWW',
                'W WW WWWWWWWWW W WWW',
                'W WW W      WW   WWW',
                'W WW W WWWW WWWW WWW',
                'W  W   WW W         ',
                'WW  WWW   WWWWWWWW W',
                'WWW   W WW       W E',
                'WWWWW      WWWW WWWW',   
            ]
        };

        let currentCell;
        let endCell;
        const mazeElement = document.getElementById('maze');
        const message = document.getElementById('message');
        const mazeContainer = document.getElementById('maze-container');
        const difficultyButtons = document.getElementById('difficulty-buttons');
        const customAlert = document.getElementById('custom-alert');
        const overlay = document.getElementById('overlay');
        const backgroundMusic = document.getElementById('background-music');

        backgroundMusic.addEventListener('error', (e) => {
            console.error('背景音乐加载错误：', e);
        });

        function createMaze(maze) {
            mazeElement.innerHTML = '';
            mazeElement.style.gridTemplateColumns = `repeat(${maze[0].length}, 50px)`;
            mazeElement.style.gridTemplateRows = `repeat(${maze.length}, 50px)`;

            maze.forEach((row, rowIndex) => {
                row.split('').forEach((cell, cellIndex) => {
                    const div = document.createElement('div');
                    div.classList.add('cell', 'hidden-cell');
                    if (cell === 'W') div.classList.add('wall');
                    if (cell === 'S') {
                        div.classList.add('start', 'player');
                        currentCell = div;
                    }
                    if (cell === 'E') {
                        div.classList.add('end');
                        endCell = div;
                    }
                    mazeElement.appendChild(div);
                });
            });

            updateVisibility();
        }

        function startGame(difficulty) {
            createMaze(mazes[difficulty]);
            message.textContent = '';
            mazeContainer.classList.remove('hidden');
            difficultyButtons.classList.add('hidden');
            document.addEventListener('keydown', movePlayer);
            backgroundMusic.play(); // 开始背景音乐
        }

        function backToMenu() {
            mazeContainer.classList.add('hidden');
            difficultyButtons.classList.remove('hidden');
            document.removeEventListener('keydown', movePlayer);
            backgroundMusic.pause(); // 停止背景音乐
            backgroundMusic.currentTime = 0; // 重置音乐时间
            hideCustomAlert();
        }

        function backToMenuFromAlert() {
            hideCustomAlert();
            backToMenu();
        }

        function movePlayer(event) {
            let newCell;
            const currentPosition = [...mazeElement.children].indexOf(currentCell);
            const columns = parseInt(getComputedStyle(mazeElement).gridTemplateColumns.split(' ').length);

            switch(event.key) {
                case 'ArrowUp':
                    newCell = mazeElement.children[currentPosition - columns];
                    break;
                case 'ArrowDown':
                    newCell = mazeElement.children[currentPosition + columns];
                    break;
                case 'ArrowLeft':
                    newCell = mazeElement.children[currentPosition - 1];
                    break;
                case 'ArrowRight':
                    newCell = mazeElement.children[currentPosition + 1];
                    break;
            }

            if (newCell && !newCell.classList.contains('wall')) {
                currentCell.classList.remove('player');
                currentCell = newCell;
                currentCell.classList.add('player');
                updateVisibility();
                if (currentCell === endCell) {
                    showCustomAlert();
                    document.removeEventListener('keydown', movePlayer);
                    backgroundMusic.pause(); // 停止背景音乐
                }
            }
        }

        function showCustomAlert() {
            customAlert.style.display = 'block';
            overlay.style.display = 'block';
        }

        function hideCustomAlert() {
            customAlert.style.display = 'none';
            overlay.style.display = 'none';
        }

        function updateVisibility() {
            const visibleCells = [currentCell];
            const currentPosition = [...mazeElement.children].indexOf(currentCell);
            const columns = parseInt(getComputedStyle(mazeElement).gridTemplateColumns.split(' ').length);

            const adjacentIndices = [
                currentPosition - columns, // 上
                currentPosition + columns, // 下
                currentPosition - 1,       // 左
                currentPosition + 1        // 右
            ];

            adjacentIndices.forEach(index => {
                if (mazeElement.children[index]) {
                    visibleCells.push(mazeElement.children[index]);
                }
            });

            [...mazeElement.children].forEach(cell => {
                if (visibleCells.includes(cell)) {
                    cell.classList.remove('hidden-cell');
                } else {
                    cell.classList.add('hidden-cell');
                }
            });
        }
    </script>
</body>
</html>
